<div class="login-page">
  <div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="col-lg-12 col-md-6 col-sm-8 bg-light p-4 rounded shadow">
      <h1 data-cy="loginTitle" jhiTranslate="login.title">Authentification</h1>
      @if (authenticationError()) {
        <div class="alert alert-danger" data-cy="loginError" jhiTranslate="login.messages.error.authentication">
          <strong>Erreur d'authentification !</strong> Veuillez vérifier vos identifiants de connexion.
        </div>
      }
      <form class="form" (ngSubmit)="login()" [formGroup]="loginForm">
        <div class="mb-3">
          <label class="username-label" for="username" jhiTranslate="global.form.username.label">Nom d'utilisateur</label>
          <input
            type="text"
            class="form-control"
            name="username"
            id="username"
            placeholder="{{ 'global.form.username.placeholder' | translate }}"
            formControlName="username"
            #username
            data-cy="username"
          />
        </div>

        <div class="mb-3">
          <label for="password" jhiTranslate="login.form.password">Mot de passe</label>
          <input
            type="password"
            class="form-control"
            name="password"
            id="password"
            placeholder="{{ 'login.form.password.placeholder' | translate }}"
            formControlName="password"
            data-cy="password"
          />
        </div>

        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe" />
          <label class="form-check-label" for="rememberMe">
            <span jhiTranslate="login.form.rememberme">Garder la session ouverte</span>
          </label>
        </div>

        <button type="submit" class="btn btn-primary w-100" data-cy="submit" jhiTranslate="login.form.button">Connexion</button>
      </form>

      <div class="mt-3 text-center">
        <a
          class="text-warning"
          routerLink="/account/reset/request"
          data-cy="forgetYourPasswordSelector"
          jhiTranslate="login.password.forgot"
        >
          Avez-vous oublié votre mot de passe ?
        </a>
      </div>

      <div class="mt-3 text-center">
        <span jhiTranslate="global.messages.info.register.noaccount">Vous n'avez pas encore de compte ?</span>
        <a class="text-warning" routerLink="/account/register" jhiTranslate="global.messages.info.register.link">Créer un compte</a>
      </div>
    </div>
  </div>
</div>
